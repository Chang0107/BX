<body>

    <div class="main-container">

    <script>
        // è‡ªå‹•é€£ç·šåˆ°ä¼ºæœå™¨ (é è¨­é€£ç·šåˆ°è¼‰å…¥æ­¤é é¢çš„ä¾†æºï¼Œå³ localhost:3000)
        const socket = io();
        
        const statusDiv = document.getElementById('connectionStatus');
        const cameraZone = document.getElementById('cameraZone');
        const placeholder = document.querySelector('.camera-zone-placeholder');

        // --- Socket.IO äº‹ä»¶è™•ç† ---

        socket.on('connect', () => {
            statusDiv.innerHTML = "ğŸŸ¢ å·²é€£ç·š (æ¨¡æ“¬ PC.py)";
            statusDiv.classList.add('connected');
            
            // é‡è¦ï¼šå‘Šè¨´ Server æˆ‘å€‘æ˜¯åµæ¸¬ç«¯ (æ¨¡æ“¬ PC.py çš„è¡Œç‚º)
            socket.emit('register_detector');
        });

        socket.on('disconnect', () => {
            statusDiv.innerHTML = "ğŸ”´ èˆ‡ä¼ºæœå™¨æ–·ç·š";
            statusDiv.classList.remove('connected');
        });

        // ä¼ºæœå™¨è¦æ±‚é‡æ–°åŒæ­¥ (Smart Reset æ™‚è§¸ç™¼)
        socket.on('request_resync', () => {
            console.log("æ”¶åˆ°é‡ç½®è«‹æ±‚ï¼Œæ­£åœ¨é‡æ–°ç™¼é€ç›®å‰ç•«é¢ä¸Šçš„ç‰©å“...");
            resyncAllItems();
        });

        // --- æ‹–æ›³èˆ‡äº’å‹•é‚è¼¯ ---

        function allowDrop(ev) { ev.preventDefault(); }

        function dragEnter(ev) {
            ev.preventDefault();
            cameraZone.classList.add('drag-over');
        }

        function dragLeave(ev) {
            if (ev.target === cameraZone) {
                cameraZone.classList.remove('drag-over');
            }
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.dataset.name);
        }

        function drop(ev) {
            ev.preventDefault();
            cameraZone.classList.remove('drag-over');
            
            const name = ev.dataTransfer.getData("text");
            if (name) {
                addItemToCamera(name);
            }
        }

        function addItemToCamera(name) {
            // éš±è—æç¤ºæ–‡å­—
            placeholder.style.display = 'none';

            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.dataset.name = name;
            
            let label = "";
            let icon = "";
            
            if(name === 'tea') { label = "éº¥é¦™ç´…èŒ¶"; icon = "ğŸ§ƒ"; }
            if(name === 'banana') { label = "é¦™è•‰"; icon = "ğŸŒ"; }
            if(name === 'water') { label = "æ°´"; icon = "ğŸ’§"; }
            
            newItem.innerHTML = `<div class="item-icon">${icon}</div><span class="item-name">${label}</span>`;
            
            // é»æ“Šç§»é™¤ (æ¨¡æ“¬ç§»å‡ºé¡é ­)
            newItem.onclick = function() {
                this.remove();
                
                // å¦‚æœç©ºäº†ï¼Œé¡¯ç¤ºæç¤º
                if (cameraZone.querySelectorAll('.item').length === 0) {
                    placeholder.style.display = 'block';
                }

                // ç™¼é€ç§»é™¤è¨Šè™Ÿçµ¦ Server
                sendDetection(name, 'REMOVE');
            };

            cameraZone.appendChild(newItem);
            
            // ç™¼é€æ–°å¢è¨Šè™Ÿçµ¦ Server
            sendDetection(name, 'ADD');
        }

        // --- ç™¼é€è³‡æ–™çµ¦ Server (æ¨¡æ“¬ PC.py çš„æ ¼å¼) ---

        function sendDetection(name, action) {
            // è³‡æ–™æ ¼å¼éœ€å°æ‡‰ server.js çš„ detect_item äº‹ä»¶
            // const { name, quantity, isAutoMode, action } = data;
            
            const payload = {
                name: name,
                quantity: 1,
                isAutoMode: true, // æ¨¡æ“¬è‡ªå‹•æ¨¡å¼ï¼Œè®“ Server æ›´æ–° isDetecting ç‹€æ…‹
                action: action // 'ADD' æˆ– 'REMOVE' (Server ç”¨é€™å€‹åˆ¤æ–·å¢æ¸›)
            };

            socket.emit('detect_item', payload);
            console.log(`å·²ç™¼é€: ${action} ${name}`, payload);
        }

        function resyncAllItems() {
            const items = cameraZone.getElementsByClassName('item');
            if (items.length === 0) return;

            // ç¨å¾®å»¶é²ä¸€ä¸‹è®“ Server æ¸…ç©ºå®Œæˆ
            setTimeout(() => {
                for(let el of items) {
                    const name = el.dataset.name;
                    sendDetection(name, 'ADD'); // é‡æ–°ç™¼é€ ADD
                }
            }, 500);
        }

    </script>
